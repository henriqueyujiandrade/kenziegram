<!DOCTYPE html>
<html lang="en">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- TITLE -->
	<title>KenzieGram</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css" />

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />

</head>
<body>
	<!-- CABEÇALHO -->
	<header>
		<section>
		<span>
			<a href="#" class="instagram-logo">
				<figure>
					<img src="./img/logo.png" alt="Instagram logo">
				</figure>
			</a>
		</span>
		
	<form class="search">
		<a href="#" class="searchbtn">
			<figure>
			<img src="/img/search.png" alt="lupa">
			</figure>
		</a>
		<input type="search" placeholder="Pesquisar por">
		
	</form>
	<div class="register">
		<button class="login">Login</button>
		<button class="signin">Sign In</button>
	</div>
	</section>
	</header>

	<!-- CONTEÚDO DA PÁGINA -->
	<main>
	<section class="container">

		<!-- CONTEÚDO SOBRE O USUÁRIO -->
		<article class="profile-content">

			<!-- FOTO DE PERFIL DO USUÁRIO -->
			<section class="profile-photo">
				<figure>
					<img src="./img/profile-photo.png" alt="Profile photo">
				</figure>
			</section>

			<!-- DETALHES/INFORMAÇÕES DO USUÁRIO -->
			<section class="profile-info">
				<div class="profile-follow">
					<h1>kenzieacademybr</h1>
					<button>Follow</button>
				</div>
				<!-- POSTS/SEGUIDORES/SEGUINDO -->
				<div class="profile-data">
					<p><span>759</span>publicações</p>
					<p><span>38,4mil</span>Seguidores</p>
					<p><span>281</span>Seguindo</p>
				</div>
			</section>
			<section class="description-info">

				<h2> Kenzie Academy Brasil </h2>
				<ul>
					<li>
						<p>Vire um programador em 12 meses: Aprenda agora. Pague depois</p>
					</li>
					<li>
						<p>98% dos alunos contratados em menos de 1 mês após a formatura</p>
					</li>
					<li>Link</li>
					<li>
						<a href="https://linktr.ee/kenzieacademybr">linktr.ee/kenzieacademybr</a>
					</li>
				</ul>
			</section>
		</article>

		<!-- DESTAQUES DO USUÁRIO -->
		<article class="highlighted-stories">
			<ul>
				<li class="add-new-highlight">
					<figure>
						<img src="./img/store1.png" alt="A Kenzie">
						<figcaption>A Kenzie</figcaption>
					</figure>
				</li>
				<li>
					<figure>
						<img src="./img/store2.png" alt="Depoimentos">
						<figcaption>Depoimentos</figcaption>
					</figure>
				</li>
				<li>
					<figure>
						<img src="./img/store3.png" alt="Parceiras">
						<figcaption>Parceiras</figcaption>
					</figure>
				</li>
			</ul>
		</article>

		<!-- POSTS DO USUÁRIO -->
		<article class="profile-posts">

			<!-- MENU DE POSTS -->
			<nav>
				<ul>
					<li class="pubtopborder"><img src="./img/pubIcon.png"/><a class="pub" href="#">PUBLICAÇÕES</a></li>
					<li><img src="./img/reelsIcon.png"/><a class="reelsvideos" href="#">REELS</a></li>
					<li><img src="./img/playIcon.png"/><a class="reelsvideos" href="#">VÍDEOS</a></li>
				</ul>
			</nav>

			<!-- LISTA DE POSTS -->
			<section class="galeria">
			<ul>

				<!-- POST -->
				<li>
					<a href="#">
						<figure>
							<img src="img/post1.png" alt="Post">
						</figure>
					</a>
				</li>

				<!-- POST -->
				<li>
					<a href="#">
						<figure>
							<img src="img/post2.png" alt="Post">
						</figure>
					</a>
				</li>
				
				<!-- POST -->
				<li>
					<a href="#">
						<figure>
							<img src="img/post3.png" alt="Post">
						</figure>
					</a>
				</li>
				
				<!-- POST -->
				<li>
					<a href="#">
						<figure>
							<img src="img/post4.png" alt="Post">
						</figure>
					</a>
				</li>
				
				<!-- POST -->
				<li>
					<a href="#">
						<figure>
							<img src="img/post5.png" alt="Post">
						</figure>
					</a>
				</li>
				
				<!-- POST -->
				<li>
					<a href="#">
						<figure>
							<img src="img/post6.png" alt="Post">
						</figure>
					</a>
				</li>
			</ul>
			</section>
		</article>
	</section>
	</main>
</body>
</html>
